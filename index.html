<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solutec 2025 - Página de Aviso</title>
    <style>
        /* Estilos básicos para centralizar o conteúdo na tela */
        body {
            /* Habilita o Flexbox para centralização */
            display: flex; 
            /* Organiza os itens em coluna (vertical) */
            flex-direction: column; 
            /* Centraliza os itens verticalmente na tela */
            justify-content: center; 
            /* Centraliza os itens horizontalmente na tela */
            align-items: center; 
            /* Garante que o corpo da página ocupe toda a altura da tela */
            min-height: 100vh; 
            margin: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9; /* Cor de fundo suave */
        }
        
        /* Estilo para a imagem */
        img {
            /* Define um tamanho máximo para a imagem (ajuste se necessário) */
            width: 200px; 
            height: auto;
            margin-bottom: 25px; /* Espaçamento entre a imagem e o texto */
            border: 4px solid #0056b3; /* Borda para destacar */
            border-radius: 50%; /* Mantém o formato circular (se aplicável) */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para profundidade */
        }
        
        /* Estilo para o texto */
        .mensagem {
            font-size: 1.8em; /* Tamanho do texto */
            color: #333; /* Cor do texto */
            font-weight: 600; /* Negrito */
            padding: 10px 20px;
            background-color: #e0f7fa; /* Fundo leve para o texto */
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <img 
        src="solutec2025.png" 
        alt="Logo da 1a Solutec 2025 - Colégio Estadual Avelino Antonio Vieira"
        title="1a Solutec 2025"
    >
    
    <p class="mensagem">
        Solutec 2025 - evento realizado em 255-11-025
    </p>

</body>
</html>
